<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cart</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}" href="#">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/list-products}" href="#">Products</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/orders}" href="#">My Orders</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 30px">

    <h3> Cart Items </h3>

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">SN</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Price</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="item, iStat : ${cartItems}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${item.productName}">
            <td th:text="${item.price}">
            <td>
            <a href="" th:href="@{/remove-item/{id}(id=${item.id})}"
               class="btn btn-warning"
            onclick="if (!(confirm('Are you sure to remove the item ?'))) return false">
                Remove
            </a>
            <a href="" th:href="@{/buy-product/{id}(id=${item.product.productId})}" class="btn btn-primary">Buy</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
